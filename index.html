<!DOCTYPE html>
<html>
  <head>
    <title>nimble</title>
    <link rel="stylesheet" href="./static/style.css">
  </head>
  <body>
    <img src="./static/nimble1.png" width="450" height="150">
    <br>
    <div class="video-player">
      <video width="640" height="360" poster="your-poster.jpg">
        <source src="miracleos.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="controls">
        <div class="play-pause"></div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="volume"></div>
        <div class="fullscreen"></div>
      </div>
      <div class="play-button">Play</div>
    </div>
    <script src="./js/script.js"></script>
    <p>nimble is a HTML5 video player made for webpages. Learn more over <a href="https://github.com/LearnModu/nimble">here.</a></p>
  </body>
</html>
