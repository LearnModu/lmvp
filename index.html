<!DOCTYPE html>
<html>
  <head>
    <title>nimble</title>
    <link rel="stylesheet" href="./static/style.css">
  </head>
  <body>
    <img src="./static/nimble1.png" width="450" height="150">
    <br>
    <iframe
      src="embed.html"
      width="640"
      height="410"
      frameborder="0"
      allowfullscreen
      style="
      border: 1px solid #ccc;
      border-radius: 5px;
      "
    ></iframe>
    <br>
    <sub>640x410 guarantees watching 360p video.</sub>
    <script src="./js/script.js"></script>
    <p>nimble is a HTML5 video player made for webpages. Learn more over <a href="https://github.com/LearnModu/nimble">here.</a></p>
  </body>
</html>
